<VirtualHost *:80>
  ServerName    mydomain.com
  ServerAdmin   webmaster@mydomain.com
  ServerAlias   www.mydomain.com *.mydomain.com
  
  DocumentRoot  /home/public_html/mydomain.com
  ErrorLog      /var/log/apache2/mydomain.com-error.log
  CustomLog     /var/log/apache2/mydomain.com-access.log combined

  <Directory    /home/public_html/mydomain.com>
    # Add additional options you need, but be sure you have ExecCGI. For example:
    Options         +ExecCGI +FollowSymlinks +MultiViews -Indexes
    AllowOverride   All
  </Directory>

  LogLevel          warn
  ServerSignature   Off
</VirtualHost>